name: SBOM Security Pipeline

on:
  workflow_dispatch: # Allows manual triggering of the workflow

jobs:
  security-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Install Syft
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin
      - name: Install Grype
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | sh -s -- -b /usr/local/bin

      - name: Generate SBOM for Docker Hub Image with Syft
        run: syft . -o cyclonedx-json > resume-sbom.json

      - name: Scan SBOM with Grype
        run: grype sbom:resume-sbom.json -o json > grype-sbom-scan.json

      - name: Upload SBOM and Scan Results as Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: Reports
          path: |
            resume-sbom.json
            grype-sbom-scan.json
